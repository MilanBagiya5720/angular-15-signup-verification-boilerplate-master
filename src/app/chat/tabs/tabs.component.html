<div class="w-[300px] h-full bg-gray-100 dark:bg-gray-800 p-4 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-4">
    <div class="relative">
      <button class="text-xs font-semibold text-white bg-red-600 rounded-full w-6 h-6 flex items-center justify-center">
        {{totalUnreadMessageCount}}
      </button>
    </div>

    <button
      class="text-sm font-semibold text-white bg-blue-600 py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300"
      (click)="openDialog()">
      User List
    </button>
  </div>

  <!-- Tabs -->
  <div class="flex border-b border-gray-300 dark:border-gray-700 mb-4">
    <button (click)="changeTab(userTabs.Pending)"
      [ngClass]="{'text-blue-500 border-blue-500': activeTab === userTabs.Pending}"
      class="w-1/2 text-center py-2 text-sm font-medium text-gray-600 dark:text-gray-300 border-b-2 hover:text-blue-500 transition-colors duration-300">
      Pending
    </button>

    <button (click)="changeTab(userTabs.Accepted)"
      [ngClass]="{'text-blue-500 border-blue-500': activeTab === userTabs.Accepted}"
      class="w-1/2 text-center py-2 text-sm font-medium text-gray-600 dark:text-gray-300 border-b-2 hover:text-blue-500 transition-colors duration-300">
      Received
    </button>
  </div>

  <!-- User List -->
  <div *ngIf="activeTab === userTabs.Pending">
    <div *ngFor="let user of usersList" class="mb-4">
      <a
        class="flex items-center p-3 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 w-full transition-transform transform hover:scale-[1.02]">
        <img [src]="user.avatarUrl" alt="{{user.name}}'s avatar" class="w-10 h-10 rounded-full mr-3 object-cover">
        <div class="flex-1">
          <h5 class="text-sm font-bold tracking-tight text-gray-900 dark:text-white truncate">
            {{user.name}}
          </h5>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{user.company_name}}
          </p>
        </div>
      </a>
    </div>
  </div>

  <div *ngIf="activeTab === userTabs.Accepted">
    <div *ngFor="let user of usersList" class="mb-4">
      <a
        class="flex items-center p-3 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 w-full transition-transform transform hover:scale-[1.02]">
        <img [src]="user.avatarUrl" alt="{{user.name}}'s avatar" class="w-10 h-10 rounded-full mr-3 object-cover">
        <div class="flex-1">
          <h5 class="text-sm font-bold tracking-tight text-gray-900 dark:text-white truncate">
            {{user.name}}
          </h5>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{user.company_name}}
          </p>
          <div class="flex items-center mt-2">
            <div class="w-2 h-2 rounded-full mr-2"
              [ngClass]="{ 'bg-green-500': user.is_online, 'bg-red-600': !user.is_online }"></div>
            <span class="text-xs text-gray-500 dark:text-gray-400">
              {{ user.is_online ? 'Online' : 'Offline' }}
            </span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
