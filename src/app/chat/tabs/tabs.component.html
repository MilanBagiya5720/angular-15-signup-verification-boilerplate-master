<div class="w-[300px] h-full bg-white dark:bg-gray-900 px-4 py-3 rounded-sm">
  <!-- Header with Unread Message Count and User List Button -->
  <div class="flex justify-between items-center mb-6">
    <div class="relative">
      <button
        class="text-xs font-bold text-white bg-red-500 rounded-full w-8 h-8 flex items-center justify-center shadow-lg">
        {{ totalUnreadMessageCount }}
      </button>
    </div>
    <button
      class="text-sm font-semibold text-white bg-blue-500 py-2 px-5 rounded-lg hover:bg-blue-600 transition-all duration-300 shadow-lg"
      (click)="openDialog()">
      User List
    </button>
  </div>

  <!-- Tabs for Pending and Received -->
  <div class="flex border-b-2 border-gray-200 dark:border-gray-800 mb-5">
    <button (click)="changeTab(userTabs.Pending)"
      [ngClass]="{'text-blue-500 border-b-4 border-blue-500': activeTab === userTabs.Pending}"
      class="w-1/2 text-center py-2 text-base font-bold text-gray-700 dark:text-gray-300 hover:text-blue-500 transition-all duration-300">
      Pending
    </button>

    <button (click)="changeTab(userTabs.Accepted)"
      [ngClass]="{'text-blue-500 border-b-4 border-blue-500': activeTab === userTabs.Accepted}"
      class="w-1/2 text-center py-2 text-base font-bold text-gray-700 dark:text-gray-300 hover:text-blue-500 transition-all duration-300">
      Received
    </button>
  </div>

  <!-- User List Display -->
  <div *ngIf="activeTab === userTabs.Pending">
    <div class="mb-6">
      <div class="max-w-md p-2 bg-white rounded-lg border shadow-md dark:bg-gray-800 dark:border-gray-700">
        <div class="flow-root">
          <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            <li class="py-2 cursor-pointer" *ngFor="let user of usersList"
              [ngClass]="{'bg-gray-100 dark:bg-gray-700': user.id === selectedUser?.id}" (click)="onUserSelected(user)">
              <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                  <img class="w-8 h-8 rounded-full" [src]="'https://d3s43g258b91qc.cloudfront.net/' + user.images"
                    alt="{{user.name}}'s avatar" alt="Neil image">
                </div>
                <div class="flex-1 min-w-0">
                  <h5 class="text-base font-bold text-gray-900 dark:text-white truncate">
                    {{ user.name }}
                  </h5>
                  <p class="text-sm text-gray-500 dark:text-gray-400 truncate">
                    {{ user.company_name }}
                  </p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                  <div class="w-3 h-3 rounded-full mr-2"
                    [ngClass]="{ 'bg-green-500': user.is_online, 'bg-red-600': !user.is_online }">
                  </div>
                  <span class="text-sm text-gray-500 dark:text-gray-400">
                    {{ user.is_online ? 'Online' : 'Offline' }}
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="activeTab === userTabs.Accepted">
    <div class="mb-6">
      <div class="max-w-md p-2 bg-white rounded-lg border shadow-md dark:bg-gray-800 dark:border-gray-700">
        <div class="flow-root">
          <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            <li class="py-2 cursor-pointer" *ngFor="let user of usersList"
              [ngClass]="{'bg-gray-100 dark:bg-gray-700': user.id === selectedUser?.id}" (click)="onUserSelected(user)">
              <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                  <img class="w-8 h-8 rounded-full" [src]="'https://d3s43g258b91qc.cloudfront.net/' + user.images"
                    alt="{{user.name}}'s avatar" alt="Neil image">
                </div>
                <div class="flex-1 min-w-0">
                  <h5 class="text-base font-bold text-gray-900 dark:text-white truncate">
                    {{ user.name }}
                  </h5>
                  <p class="text-sm text-gray-500 dark:text-gray-400 truncate">
                    {{ user.company_name }}
                  </p>
                </div>
                <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                  <div class="w-3 h-3 rounded-full mr-2"
                    [ngClass]="{ 'bg-green-500': user.is_online, 'bg-red-600': !user.is_online }">
                  </div>
                  <span class="text-sm text-gray-500 dark:text-gray-400">
                    {{ user.is_online ? 'Online' : 'Offline' }}
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
