<div class="chat-container flex flex-col h-full bg-white border border-gray-300 rounded-lg">
  <div class="chat-header p-4 bg-gray-200 border-b border-gray-300 flex items-center justify-between">
    <div class="chat-header-title font-semibold">Chat</div>
    <div class="chat-header-actions flex items-center space-x-4">
      <img src="path-to-user-profile-icon.png" alt="User Icon" class="w-8 h-8 rounded-full" />
      <button class="logout-button text-sm text-red-600">Logout</button>
    </div>
  </div>

  <div class="chat-body flex-grow p-4 overflow-y-auto">
    <div class="chat-messages">
      <div *ngFor="let group of groupedMessages">
        <div class="time-group">
          <h3>{{ group.timeGroup }}</h3>
        </div>
        <div *ngFor="let message of group.messages" [ngClass]="{
            'message-container-right': message.senderId === userId,
            'message-container-left': message.senderId !== userId
          }">
          <img [src]="getUserAvatar(message.senderId)" class="avatar" />
          <div class="message" [ngClass]="{
              'message-right': message.senderId === userId,
              'message-left': message.senderId !== userId
            }">
            <span class="message-content" (click)="deleteMessage(message)">{{ message.text }}</span>
            <span class="message-time">{{
              formatTime(message.messageCreatedAt)
              }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input p-4 bg-gray-100 border-t border-gray-300">
    <input [(ngModel)]="message" (keydown.enter)="sendMessage()" (input)="onTyping()" placeholder="Type a message..."
      class="message-input" />
    <button class="send-btn" (click)="sendMessage()">Send</button>
  </div>
</div>
