<div class="chat-container flex flex-col h-full bg-white border border-gray-300 rounded-lg">
  <!-- Chat Header -->
  <div class="chat-header p-4 bg-gray-200 border-b border-gray-300 flex items-center justify-between">
    <div class="chat-header-title font-semibold">Chat</div>
    <div class="chat-header-actions flex items-center space-x-4">
      <img src="path-to-user-profile-icon.png" alt="User Icon" class="w-8 h-8 rounded-full" />
      <button class="logout-button text-sm text-red-600">Logout</button>
    </div>
  </div>

  <div class="chat-body flex-grow p-4 overflow-y-auto">
  </div>

  <!-- Chat Input -->
  <div class="chat-input p-4 bg-gray-100 border-t border-gray-300">
    <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Type a message..." />
  </div>
</div>
