<div class="fixed inset-0 flex items-center justify-center z-50 backdrop-blur confirm-dialog ">
  <div class="relative px-4 min-h-screen md:flex md:items-center md:justify-center">
    <div class=" opacity-25 w-full h-full absolute z-10 inset-0"></div>
    <div
      class="bg-white rounded-lg md:max-w-md md:mx-auto p-4 fixed inset-x-0 bottom-0 z-50 mb-4 mx-4 md:relative shadow-lg">
      <div class="md:flex items-center">
        <div class="p-2">
          <p class="font-bold">{{title}}</p>
          <p class="text-sm text-gray-700 mt-1"> {{message}}
          </p>
        </div>
      </div>
      <div class="text-center flex gap-4 items-center justify-start">
        <button id="confirm-delete-btn"
          class="block w-full md:inline-block md:w-auto p-2  bg-red-200 text-red-700 rounded-lg font-semibold text-sm"
          (click)="onConfirm()">
          {{confirmText}}
        </button>
        <button id="confirm-cancel-btn" (click)="onCancel()"
          class="block w-full md:inline-block md:w-auto p-2 bg-gray-200 rounded-lg font-semibold text-sm">
          {{cancelText}}
        </button>
      </div>
    </div>
  </div>
</div>
